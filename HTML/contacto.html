<STYLE>A {text-decoration: none;} </STYLE>

<body>


    <div class="contenedor">

        <header class="header">
            <nav>
                <ul class="navegacion">
                    <li><button class="menu"><a href="../index.html">Inicio</a></button></li>
                    <li><button class="menu"><a href="../index.html">Quienes somos</a></button></li>
                    <li><button class="menu"><a href="../index.html">¿Por que elegirnos?</a></button></li>

                    <li><button class="menu"><a href="./contacto.html">Contacto</a></button></li>
                </ul>
            </nav>
        
        </header>
    
    </div>

        <main class="contenido">
            <div class="contact_form">
        
                <div class="formulario">			
                <h1>Formulario de contacto</h1>
                <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
        
                    <form action="https://formsubmit.co/tobijurnet@gmail.com" method="post">
        
                        <p>
                            <label for="nombre" class="colocar_nombre">Nombre
                                <span class="obligatorio">*</span>
                            </label>
        
                                <input type="text" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </p>
        
                        <p>
                            <label for="email" class="colocar_email">Email
                                <span class="obligatorio">*</span>
                            </label>
        
                                <input type="email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                        </p>
        
                        <p>
                        <label for="telefono" class="colocar_telefono">Teléfono
                        </label>
        
                            <input type="tel" id="telefono" placeholder="Escribe tu teléfono">
                        </p>
        
                        <p>
                            <label for="asunto" class="colocar_asunto">Asunto
                                <span class="obligatorio">*</span>
                            </label>
        
                                <input type="text" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                        </p>
        
                        <p>
                            <label for="mensaje" class="colocar_mensaje">Mensaje
                                <span class="obligatorio">*</span>
                            </label>
        
                                <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
                        </p>
                    
                        <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                    </form>
                </div>	
            </div>

        </main>
    
    <div class="contenedor">

        <footer class="footer">
            
            <ul class="grid redes">
                <h4>Redes</h4>
                <li><img src="../Multimedia/Image/instagram.png" class="icono"> Instagram</li>
                <li><img src="../Multimedia/Image/gorjeo.png" class="icono"> Twitter</li>
                <li><img src="../Multimedia/Image/facebook.png" class="icono"> Facebook</li>
            </ul>
        
            <h1 class="grid mid">UntrefSchool</h1>
        
            <ul class="grid contacto">
                <h4>Contacto</h4>
                <li><img src="../Multimedia/Image/email.png" class="icono">Email: UntrefSchool@gmail.com</li>
                <li><img src="../Multimedia/Image/telefono.png" class="icono">Tel: 3407xxxxxx</li>
                <li><img src="../Multimedia/Image/whatsapp.png" class="icono">Whatsapp: +543407xxxxxx</li>
            </ul>
        
        </footer>

    </div>
